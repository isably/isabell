<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Página Simples</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: 20px auto;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bem-vindo à Minha Página</h1>
    </header>
    
    <div class="container">
        <h2>Sobre Mim</h2>
        <p>Olá! Esta é uma página HTML simples. Aqui você pode colocar informações sobre você ou sobre o que desejar.</p>
        
        <h2>Contato</h2>
        <p>Se você deseja entrar em contato, envie um e-mail para <a href="mailto:exemplo@dominio.com">exemplo@dominio.com</a>.</p>
    </div>
    
    <footer>
        <p>&copy; 2024 Minha Página Simples. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
